<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/registerStyle.css">

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row flex-row">

<!--                    Image Section For the Registration Page                 -->
                    <div class="col-md-5 image-section">
                        <div class="card h-100">
                            <img src="images/registrationpage.png" class="img-fluid image"  alt="RegistrationPage">
                        </div>
                    </div>

<!--                    Registration form section for users                    -->

                    <div class="col-md-7">
                        <div class="card h-100 registration-section">
                            <form>
                                <div class="text-center">
                                    <h1 class="heading">Create an account</h1>
                                </div>

<!--                                Select the User Roles                      -->

                                <div class="form-group select-user">
                                    <div class="form-group form-check-inline">
                                        <input type="radio" class="form-check-input" id="exampleCheck1" name="option">
                                        <label class="form-check-label" for="exampleCheck1">Be a Partner</label>
                                    </div>
                                    <div class="form-group form-check-inline">
                                        <input type="radio" class="form-check-input" id="exampleCheck2" name="option">
                                        <label class="form-check-label" for="exampleCheck1">Customer</label>
                                    </div>
                                    <div class="form-group form-check-inline">
                                        <input type="radio" class="form-check-input" id="exampleCheck3" name="option">
                                        <label class="form-check-label" for="exampleCheck1">Delivery-Guy</label>
                                    </div>
                                </div>

<!--                               Input Box Section for personal details    -->

                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputUsername" placeholder="Username" required>
                                </div>

                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control form-control-user" id="InputFirstName" placeholder="First Name" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control form-control-user" id="InputLastName" placeholder="Last Name" required>
                                    </div>
                                </div>

<!--                            Row to choose the date and gender           -->

                                <div class="form-row">

<!--                                    For     Days-->

                                    <div class="form-group col-md-3">
                                        <select class="form-control form-control-user" required>
                                            <option>Day</option>
                                            <option value="1" >1</option>
                                            <option value="2" >2</option>
                                            <option value="3" >3</option>
                                            <option value="4" >4</option>
                                            <option value="5" >5</option>
                                            <option value="6" >6</option>
                                            <option value="7" >7</option>
                                            <option value="8" >8</option>
                                            <option value="9" >9</option>
                                            <option value="10" >10</option>
                                            <option value="11" >11</option>
                                            <option value="12" >12</option>
                                            <option value="13" >13</option>
                                            <option value="14" >14</option>
                                            <option value="15" >15</option>
                                            <option value="16" >16</option>
                                            <option value="17" >17</option>
                                            <option value="18" >18</option>
                                            <option value="19" >19</option>
                                            <option value="20" >20</option>
                                            <option value="21" >21</option>
                                            <option value="22" >22</option>
                                            <option value="23" >23</option>
                                            <option value="24" >24</option>
                                            <option value="25" >25</option>
                                            <option value="26" >26</option>
                                            <option value="27" >27</option>
                                            <option value="28" >28</option>
                                            <option value="29" >29</option>
                                            <option value="30" >30</option>
                                            <option value="31" >31</option>
                                        </select>
                                    </div>

<!--                                    For     Month-->

                                    <div class="form-group col-md-3">
                                        <select class="form-control form-control-user" required>
                                            <option>Month</option>
                                            <option value="Jan" >Jan</option>
                                            <option value="feb" >Feb</option>
                                            <option value="Mar" >Mar</option>
                                            <option value="Apr" >Apr</option>
                                            <option value="May" >May</option>
                                            <option value="jun" >Jun</option>
                                            <option value="jul" >Jul</option>
                                            <option value="Aug" >Aug</option>
                                            <option value="Sep" >Sep</option>
                                            <option value="Oct" >Oct</option>
                                            <option value="Nov" >Nov</option>
                                            <option value="Dec" >Dec</option>
                                        </select>
                                    </div>

<!--                                    For     Year-->

                                    <div class="form-group col-md-3">
                                        <select class="form-control form-control-user" required>
                                            <option>Year</option>
                                            <option value="1988" >1970</option>
                                            <option value="1988" >1971</option>
                                            <option value="1988" >1972</option>
                                            <option value="1988" >1973</option>
                                            <option value="1988" >1974</option>
                                            <option value="1988" >1975</option>
                                            <option value="1988" >1976</option>
                                            <option value="1988" >1977</option>
                                            <option value="1988" >1978</option>
                                            <option value="1988" >1979</option>
                                            <option value="1988" >1980</option>
                                            <option value="1988" >1981</option>
                                            <option value="1988" >1982</option>
                                            <option value="1988" >1983</option>
                                            <option value="1988" >1984</option>
                                            <option value="1988" >1985</option>
                                            <option value="1988" >1986</option>
                                            <option value="1988" >1987</option>
                                            <option value="1988" >1988</option>
                                            <option value="1989" >1989</option>
                                            <option value="1990" >1990</option>
                                            <option value="1991" >1991</option>
                                            <option value="1992" >1992</option>
                                            <option value="1993" >1993</option>
                                            <option value="1994" >1994</option>
                                            <option value="1995" >1995</option>
                                            <option value="1996" >1996</option>
                                            <option value="1997" >1997</option>
                                            <option value="1998" >1998</option>
                                            <option value="1999" >1999</option>
                                            <option value="2000" >2000</option>
                                            <option value="2001" >2001</option>
                                            <option value="2002" >2002</option>
                                        </select>
                                    </div>

<!--                                For     Gender                  -->

                                    <div class="form-group col-md-3" >
                                        <select class="form-control form-control-user" required>
                                            <option value="">Gender</option>
                                            <option value="male">male</option>
                                            <option value="female">female</option>
                                            <option value="other">other</option>
                                        </select>
                                    </div>
                                </div>
<!--                                For     E-Mail Input            -->
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="InputEmail1" placeholder="E-mail Address" required>
                                </div>
<!--                                For     Password Input          -->
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="password" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="password" class="form-control form-control-user" id="InputConfirmPassword" placeholder="confirm password" required>
                                    </div>
                                </div>

<!--                                For     Phone Number    Input        -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputPhoneNumber" placeholder="Phone Number" required>
                                </div>

<!--                             For        the address Input             -->
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="InputStreetAddress" placeholder="Street Address" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control form-control-user" id="InputCity" placeholder="City" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <input type="text" class="form-control form-control-user" id="InputPostalCode" placeholder="PostalCode" required>
                                    </div>
                                </div>
<!--                                Submit button of Page           -->
                                <button type="submit" class="btn btn-primary btn-block submit-button">Register</button>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a href="" class="small">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</html>
