<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="row flex-row">
<!--                                            Image of Login Page                         -->
                    <div class="col-md-6">
                        <div class="card h-100">
                            <img src="images/login.png" class="img-fluid" alt="login_image">
                        </div>
                    </div>
<!--                                            Login Form Section                          -->
                    <div class="col-md-6">
                        <div class="card h-100">
                            <form>
<!--                                            Welcome Heading                             -->
                                <div class="heading">
                                    <h1 class="login-heading" >Welcome</h1>
                                    <h6>You are just one step away from our services</h6>
                                </div>
<!--                                            Selecting the User-Role                     -->
                                <div class="form-group">
                                    <label for="selectRole">User Role</label>
                                    <select class="custom-select form-control-user" id="selectRole">
                                        <option selected>Role of User</option>
                                        <option value="1">Customer</option>
                                        <option value="2">Partner</option>
                                        <option value="3">Deliverer</option>
                                    </select>
                                </div>
<!--                                            Input Username                              -->
                                <div class="form-group">
                                    <label for="InputUsername">Username</label>
                                    <input type="text" class="form-control form-control-user" id="InputUsername" placeholder="Username" required>
                                </div>
<!--                                            Input Password                              -->
                                <div class="form-group">
                                    <label for="InputPassword">Password</label>
                                    <input type="password" class="form-control form-control-user" id="InputPassword" placeholder="Password" required>
                                </div>
<!--                                            Submit Button                               -->
                                <div class="submit">
                                    <button class="btn btn-success form-control-user">Login</button>
                                </div>
                                <hr>
                            </form>
<!--                                            Create Account                              -->
                            <div class="text-center">
                                <p class="small">Don't have an account yet? Then</p>
                                <a href="" class="small">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.bundle.js"></script>
</html>
